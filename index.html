<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Appointments and Conversions</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Appointments and Conversions</h1>
    <form id="appointment">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="starttime">Start Time:</label>
        <input id="starttime" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="endtime">End Time:</label>
        <input id="endtime" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-dark">Submit!</button>
      <div id="output">
        
      </div>
    </form>
  </div>
</body>
</html>
